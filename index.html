<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="twitter:card" content="summary">

  <meta property="og:url" content="https://shoppingcart-vanilla-js.netlify.com/">
  <meta property="og:title" content="Comfy House | Cool Furniture">
  <meta property="og:description" content="Coding Addict project. We built a vanilla js shopping cart using Contentful for our database.">

  <title>Comfy House</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="store logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar-->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <a href="#products"><button class="banner-btn">Shop Now</button></a>
    </div>
  </header>
  <!-- end of hero -->

  <!-- product -->
  <section class="products" id="products">
    <div class="section-title">
      <h2>our product</h2>
    </div>
    <div class="products-center">




      <!-- single product -->
      <!-- <article class="product">
					<div class="img-container">
						<img src="./images/product-1.jpeg" alt="product" class="product-img">
						<button class="bag-btn" data-id="1">
							<i class="fas fa-shopping-cart"></i>
							add to cart
						</button>
					</div>
					<h3>queen bed</h3>
					<h4>$16</h4>
				</article> -->
      <!-- end of single product -->
    </div>
  </section>
  <!-- end of product -->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
						
					</div> -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
